environment:
  ELM_VERSION: 0.18
  matrix:
  - nodejs_version: "7.0"
  - nodejs_version: "6.0"

platform:
  - x86
  - x64

matrix:
  fast_finish: true

install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version) $env:Platform
  - node --version
  - npm --version
  - npm install -g elm@%ELM_VERSION%
  - npm install

test_script:
  - npm test

build: off
