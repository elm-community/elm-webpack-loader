environment:
  matrix:
  - nodejs_version: "5.0"
  - nodejs_version: "0.12"

platform:
  - x86
  - x64

matrix:
  fast_finish: true

install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version) $env:Platform
  - node --version
  - npm --version
  - npm install

test_script:
  - npm test

build: off
